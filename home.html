<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aulia Raisya Salsabila</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      height: 100%;
      scroll-behavior: smooth;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== HEADER / NAVBAR ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: flex-end;
      background: #397bd1;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar .nav-links {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .navbar .nav-links li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .navbar .nav-links li a:hover {
      color: #ffcc00;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      margin-top: 80px;
    }

    .hero-content {
      max-width: 700px;
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(5px);
    }

    .hero-content img.profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #397bd1;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .hero-content img.profile-photo:hover {
      transform: scale(1.05);
    }

    .hero-content h1 {
      font-size: 2.5rem;
      color: #0d47a1;
      font-weight: 700;
      margin-bottom: 15px;
      animation: fadeInUp 1s ease forwards;
    }

    .hero-content p {
      font-size: 1rem;
      color: #444;
      animation: fadeInUp 1.5s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: #397BD1;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ffcc00;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }

      .navbar .nav-links {
        flex-direction: column;
        align-items: flex-end;
        gap: 15px;
      }

      .hero-content h1 {
        font-size: 1.8rem;
      }

      .hero-content p {
        font-size: 0.95rem;
      }

      .hero-content {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>

        <li><a href="skill.html">Skill</a></li>
        <li><a href="certificate.html">Certificate</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <img src="gambar.png" alt="Foto Aulia Raisya" class="profile-photo">
      <h1 id="typed-text">AULIA RAISYA SALSABILA</h1>
      <p>Saya siswi SMKN 1 NGLEGOK, Jurusan Teknik Komputer dan Jaringan. Saya ingin mengembangkan bakat dan keterampilan yang saya punya untuk meraih prestasi dan hasil yang bagus.</p>
    </div>
  </section>

  <footer>
    <p>
      <a href="https://www.instagram.com/auliaraisya25" target="_blank">Instagram: @auliaraisya25</a> |
      <a href="https://wa.me/628XXXXXXXXXX" target="_blank">WhatsApp</a>
    </p>
  </footer>

  <script>
    // Efek ketik judul
    const text = "AULIA RAISYA SALSABILA";
    let index = 0;
    const typedText = document.getElementById("typed-text");
    typedText.textContent = "";

    function typeWriter() {
      if (index < text.length) {
        typedText.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 80);
      }
    }

    window.addEventListener("load", typeWriter);
  </script>

</body>
</html>
